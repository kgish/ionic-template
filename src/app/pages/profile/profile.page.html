<app-header [title]="title"></app-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Subtitle</ion-card-subtitle>
            <ion-card-title>Title</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>This is your profile.</p>
            <ion-list>
                <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input readonly [value]="currentUser.email" type="text"></ion-input>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>

<app-footer></app-footer>
